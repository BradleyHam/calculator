<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__screen" id='calcScreen'>
            </div>
            <div class="button__grid">
                <div class="div calculator__button button-0">0</div>
                <div class="div calculator__button button-1">1</div>
                <div class="div calculator__button button-2">2</div>
                <div class="div calculator__button button-3">3</div>
                <div class="div calculator__button button-4">4</div>
                <div class="div calculator__button button-5">5</div>
                <div class="div calculator__button button-6">6</div>
                <div class="div calculator__button button-7">7</div>
                <div class="div calculator__button button-8">8</div>
                <div class="div calculator__button button-9">9</div>
                <div class="div calculator__button button-add" data-operator="add">+</div>
                <div class="div calculator__button button-subtract" data-operator="subtract">-</div>
                <div class="div calculator__button button-multiply" data-operator="multiply">x</div>
                <div class="div calculator__button button-divide" data-operator="divide">/</div>
                <div class="div calculator__button button-clear" data-clear=true>c</div>
                <div class="div calculator__button button-equals" data-equals=true;>=</div> 
            </div>
        </div>
    </div>

    <div id="modal-container" class="modal-container">
        <div class="exit">X</div>
        <div id='modal' class="modal">
    </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
